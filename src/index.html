<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container p-5">
      <div class="wrapper">
        <div class="card mt-5 shadow">
          <h1 class="text-center mt-2 border-bottom">TODO List App</h1>
          <div class="header">
            <input
              type="text"
              class="addNewTodo form-control border-white border-bottom"
              placeholder="Add new todo..."
            />
          </div>
          <ul id="todoList" class="list-group list-group-flush"></ul>
          <div class="d-grid">
            <button type="button" class="btn" id="clearCompleted">
              Clear All Completed
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
